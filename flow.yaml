config:
  region: 'ap-northeast-1'
  job-name-prefix: 'mlops-demo'
  image-name-prefix: 'mlops-demo'
  sfn-workflow-name: 'mlops-demo-2'
  sfn-role-arn: 'arn:aws:iam::420964472730:role/service-role/AmazonSageMaker-StepFunctionsWorkflowExecutionRole-sample'
  sagemaker-role: 'arn:aws:iam::420964472730:role/service-role/AmazonSageMaker-ExecutionRole-20201204T095531'
preprocess:
